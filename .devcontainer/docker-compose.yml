version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../:/workspaces/crypto-spot-collector:cached
    command: sleep infinity
    networks:
      - crypto-network
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=mysql://crypto_user:crypto_pass@mysql:3306/crypto_pachinko

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crypto-network
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=crypto_pachinko
      - MYSQL_USER=crypto_user
      - MYSQL_PASSWORD=crypto_pass
    ports:
      - "3306:3306"

volumes:
  mysql-data:

networks:
  crypto-network:
    driver: bridge